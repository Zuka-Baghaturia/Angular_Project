<div class="container">
    <h1>User Registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="firstname">Firstname</label><br>
            <input required minlength="2"  maxlength="7"  type="text" id="firstname" name="firstname" class="form-control" ngModel required>
        </div>
        <br>
        <div class="form-group">
            <label for="lastname">Lastname</label><br>
            <input type="text" id="lastname" name="lastname" class="form-control" ngModel required>
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" class="form-control" ngModel required>
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" class="form-control" ngModel required>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>



<div class="container">
    <button (click)="sendMessage()" class="send-btn">Send</button>
  
    <div class="message-box">
      <app-contact [childMessage]="message"></app-contact>
    </div>
</div>
