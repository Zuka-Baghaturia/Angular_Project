   <div class="filter">
    <label for="categoryFilter">Filter by Category:</label>
    <input type="text" id="categoryFilter" [(ngModel)]="categoryFilter" placeholder="Enter category">
  

    <label for="minPriceFilter">Min Price:</label>
    <input type="number" id="minPriceFilter" [(ngModel)]="minPriceFilter" placeholder="Min Price">
  
    <label for="maxPriceFilter">Max Price:</label>
    <input type="number" id="maxPriceFilter" [(ngModel)]="maxPriceFilter" placeholder="Max Price">

    <label for="ratingFilter">Filter by Rating:</label>
    <input type="number" id="ratingFilter" [(ngModel)]="ratingFilter" placeholder="Rating (1-5)" min="1" max="5">
  </div>
  
  <div class="container">
    <div *ngFor="let product of filteredProducts()" class="ProductsDiv">
      <p>Id: {{ product.id }}</p>
      <p>Title: {{ product.title }}</p>
      <p>Category: {{ product.category }}</p>
      <p>Rating: {{ product.rating }}‚≠ê</p>
      <p>Price: {{ product.price }}üí≤</p>
      <img *ngIf="product.images.length" [src]="product.images[0]" alt="" class="Image">
      <button (click)="deleteProduct(product.id)" class="btn">Delete</button>
    </div>
  </div>
